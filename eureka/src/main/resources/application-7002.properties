server.port=7002
spring.application.name=eureka7002.com
# 此应用为注册中心，false：不向注册中心注册自己。
eureka.client.register-with-eureka=false
# 注册中心职责是维护服务实例，false：不检索服务。
eureka.client.fetch-registry=false
spring.security.user.name=wujia
spring.security.user.password=123456
eureka.client.serviceUrl.defaultZone=http://wujia:123456@eureka7000.com:7000/eureka,http://wujia:123456@eureka7001.com:7001/eureka
eureka.server.peer-node-read-timeout-ms = 1000